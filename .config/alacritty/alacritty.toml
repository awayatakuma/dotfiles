import = [
    "~/.config/alacritty/themes/tokyo-night-storm.toml"
]

[window]
opacity = 0.9

[window.dimensions]
columns = 180
lines = 60

[font]
size = 10.0

[font.bold]
family = "Hack"
style = "Bold"

[font.bold_italic]
family = "Hack"
style = "Bold Italic"

[font.italic]
family = "Hack"
style = "Italic"

[font.normal]
family = "Hack"
style = "Regular"

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "zellij"]

